<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- SEO Meta Tags -->
    <title>StableCircle - Decentralized Group Savings on Celo</title>
    <meta name="description" content="Join StableCircle for transparent, decentralized group savings circles using cUSD on the Celo blockchain. Save together, earn rewards, and build financial freedom." />
    <meta name="keywords" content="celo, cusd, group savings, defi, stablecoin, rotating savings, rosca, blockchain, web3" />
    <meta name="author" content="Edcode and Bruno Maa" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="StableCircle - Decentralized Group Savings" />
    <meta property="og:description" content="Save together with friends using cUSD on Celo. Transparent, decentralized group savings circles with rewards." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stablecircle.vercel.app" />

    <meta property="og:site_name" content="StableCircle" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StableCircle - Decentralized Group Savings" />
    <meta name="twitter:description" content="Save together with friends using cUSD on Celo" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://stablecircle.vercel.app" />
    
    <!-- Mobile optimized -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
